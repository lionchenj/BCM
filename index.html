<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
</head>
<body>
    <div class="index_first"></div>
    <div class="index_start"></div>
    <!-- 聊天 -->
    <div class="index_talk">
        <div class="im_user">
            <div class="im_me_img">
                <img src="./images/head_ai.png" alt="">
            </div>
            <div class="im_me_talk">
                <div class="im_user_name">Root</div>
                <div class="im_user_text">You are all invited to my home-warming party! </div>
            </div>
        </div>
        <div class="im_me">
                <div class="im_me_talk">
                <div class="im_me_name">LIon</div>
                <div class="im_me_text"><img class="talk_icon" src="./images/cuowu.png" alt="">${ data.content.content }</div>
            </div>
            <div class="im_me_img">
                <img src="./images/head_user.png" alt="">
            </div>
        </div>
        <div class="talk_luyin">
            <div>
                <img  class="talk_btn" src="./images/clicklong.png">
            </div>
        </div>
        <div class="talk_loading">
            <img src="./images/luyin.png">
        </div>
    </div>
    <div class="index_end_bg"></div>
    <div class="index_end">
        <div class="end_title">“成”攻薅羊毛</div>
        <div class="end_content">得到xxxx个ABIT币（XXX RMB，可提现）</div>
        <div class="end_clickget">
            <div>
                <img class="end_clickget_btn" src="./images/clickget.png">
            </div>
        </div>
        <div class="end_share">
            <div>
                <img class="end_share_btn" src="./images/share.png">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./js/share.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
